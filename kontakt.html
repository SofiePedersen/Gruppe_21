<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der burde nok ikke være en titel her</title>
    <link rel="stylesheet" href="kontakt.css">
    <script src="jquery.js"></script>
</head>
<body>    
    <div class="container">
        <h2>Tilbud, udgivelser og trends</h2>
        <p>Få rabatter, nyheder og modeinspiration med vores udvalgte nyhedsbreve.</p>
        
        <form id="contactForm">
            <label for="email">Din e-mail:</label>
            <input type="email" id="email" required>
            
            <h3>Redigér dine præferencer</h3>
            <label><input type="radio" name="mode" value="dame"> Damemode</label>
            <label><input type="radio" name="mode" value="herre"> Herremode</label>
            
            <button type="button" class="alternativerknap" id="togglePopup">Flere alternativer ▼</button>
            
            <div class="popup-menu" id="popupMenu">
                <label><input type="checkbox" class="preference" value="produkt"> Produktpåmindelser</label>
                <label><input type="checkbox" class="preference" value="anbefalinger"> Anbefalinger</label>
                <label><input type="checkbox" class="preference" value="fashion"> Fashion update</label>
                <label><input type="checkbox" class="preference" value="stories"> Stories</label>
                <label><input type="checkbox" class="preference" value="dealsogsale"> Deals & sale</label>
                <label><input type="checkbox" class="preference" value="dinebrandsogcreators"> Dine brands og creators</label>
                <label><input type="checkbox" class="preference" value="størrelsespåmindelser"> Størrelsespåmindelser</label>
                <label><input type="checkbox" class="preference" value="surveys"> Surveys</label>
            </div>
            
            <button type="submit" class="tilmeldknap">Tilmeld mig</button>
        </form>
    </div>

    </div>
    <script src="kontakt.js"></script>
</body>
</html>
