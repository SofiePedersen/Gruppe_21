<!DOCTYPE html>
<html lang="da" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="burger.css" />
    <script src="burger.js" defer></script>
    <script src="jquery.js" defer></script>
</head>
<body>
    <!-- GREYBOX OVER THE HEADER -->
    <div class="top-banner">
        <nav class="top-banner__nav">
            <a href="#">Alle danmarks favouritmærker</a>
            <a href="#">Gratis standardlevering ved køb for minimum 299 kr.*</a>
            <a href="#">30 Dages returret</a>
        </nav>
    </div>
    <!-- HEADER FULL SCREEN -->
    <header>
        <div class="header__top">
            <nav class="header__nav--category">
                <ul>
                    <li><a href="#">Dame</a></li>
                    <li><a href="#">Herre</a></li>
                    <li><a href="#">Børn</a></li>
                </ul>
            </nav>
            <img id="logo-image" src="images/zalando-logo.svg" alt="zalando-logo">
            <div id="login">
                <p>Login</p>
            </div>
        </div>
        <div class="header__bottom">
            <nav class="header__nav--sub-category">
                <ul>
                    <li><a href="#">Tøj</a></li>
                    <li><a href="#">Sko</a></li>
                    <li><a href="#">Sport</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Designermode</a></li>
                    <li><a href="#">Beauty</a></li>
                    <li><a href="#">Second Hand</a></li>
                    <li><a href="#">Outlet</a></li>
                </ul>
            </nav>
            <div class="search">
                <form class="header__search-bar">
                    <button class="header__search-button" type="submit"><img src="images/search-bar-loop.svg" alt="search-button" ></button>
                    <input class="header__search-input" type="text" placeholder="Søg">
                </form>
            </div>
        </div>
    </header>
    <div class="small-header">
        <div class="small-header--top">
            <img id="logo-small-header" src="images/zalando-logo.svg" alt="logo-small-header" >
            <div class="small-header--top__login"><p>login</p></div>
        </div>
        <div class="small-header--bottom">
            <div class="small-header-burgermenu">
                <img src="images/burger-menu-icon-black.svg" alt="burger-menu-icon" >
            </div>
            <div class="small-header__searchbar">
                <input type="text" placeholder="Søg">
            </div>
        </div>
    </div>
    <div id="galleri"></div>
</body>
</html>
